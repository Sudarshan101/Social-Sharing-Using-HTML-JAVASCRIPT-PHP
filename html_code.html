<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h1>Social Sharing using HTML</h1>
		
		<p>use static links in a tag same as below example:-</p>
		<p><b>Replace "YOUR_URL", "YOUR_TITLE", "YOUR_HASHTAGS" with your content</b></p>

		<div>
			<a href="http://www.facebook.com/share.php?u=YOUR_URL" target="_blank">Facebook</a> | 
			<a href="https://twitter.com/share?url=YOUR_URL&amp;text=YOUR_TITLE&amp;hashtags=YOUR_HASHTAGS" target="_blank">Twitter</a> | 
			<a href="https://web.whatsapp.com/send?text=YOUR_URL" target="_blank">Whatsapp</a> | 
			<a href="https://plus.google.com/share?url=YOUR_URL" target="_blank">Google Plus</a> | 
			<a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=YOUR_URL" target="_blank">Linkedin</a> | 
		</div>
	</body>
</html>
